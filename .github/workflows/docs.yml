name: docs

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - docs/**
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - docs/**

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event.repository.fork == false
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install python3
        uses: actions/setup-python@v3
        with:
          python-version: 3.x
      - name: Cache
        uses: actions/cache@v3
        with:
          key: ${{ github.ref }}
          path: .cache
      - name: Install Material for MkDocs
        run: pip install mkdocs-material pillow cairosvg
      - name: Build
        run: mkdocs build --clean --config-file mkdocs.yaml -d site -v
      - name: Publish
        if: "(startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, 'beta') && !contains(github.ref, 'alpha')) || github.ref == 'refs/main')"
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: site
