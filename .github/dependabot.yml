version: 2
updates:
  - package-ecosystem: "gradle"
    directory: "/cpg-core"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
  - package-ecosystem: "gomod"
    directory: "/cpg-cpg-language-go/src/main/golang"
    schedule:
      interval: "daily"
    labels:
      - "go"
      - "dependencies"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
  - package-ecosystem: "npm"
    directory: "/cpg-core/src/main/nodejs"
    schedule:
      interval: "daily"
    labels:
      - "typescript"
      - "dependencies"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
